<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme</title>
    <style>
        body{
            width:auto;
            height: auto;
            background-color: #212121;
            color:#fff;
            text-align:center
        }

        #form{
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="vid"> 
    <form class="form">
    <h1 class="tt">Enter any word that resemble addition of letter releated to 7</h1>
<input type="text" style="font-size: large; border-radius: 12px; padding: 8px;" class="text">
<input type="submit" style="font-size: medium; border-radius: 12px; padding:10px;" class="submit">
</form>
<div class="ok">
<p class="result"></p>
</div>
</div>
</body>

<script>
    const str=document.querySelector('.submit')
    const input=document.querySelector('.text')
    const p1=document.querySelector('.result')
    const p=document.createElement('p')
    const ok=document.querySelector('.ok')
    const bg=document.querySelector('.vid')
    let video=null
    // console.log(input)
    str.addEventListener('click',(e)=>{
        e.preventDefault()
        const strToAdd=(new TextEncoder().encode(input.value.toLowerCase()))
        
        const myTotal=strToAdd.reduce((acc,currval)=>{
            currval-=96;
            // console.log(`acc: ${acc} current value: ${currval}`)
            return acc+currval;
        },0)
        
const videoAdder=(check)=>{
    video=document.createElement('video')
    if(check) video.src=".\\d1.mp4"
    else video.src=".\\d2.mp4"
    video.autoplay=true
    // video.width="640"
    video.height="500"
    bg.appendChild(video)
}

console.log(myTotal);
let check=true
    if(myTotal%7===0){
        p1.innerHTML="<h1>You Got It!!!! THALA for Reason</h1>"
        check=true
    }else{
        p1.innerHTML="<h3>Try Another Word</h3>"
        p1.style.color='green'
        check=false
    }
    videoAdder(check)
    input.setAttribute("disabled","")
    str.setAttribute("disabled","")
    
    p.classList.add('button')
        p.innerHTML=`<h2 id="newGame">Try Again</h2>`
        p.style.border="solid red"
        p.style.color="red"
        ok.appendChild(p)
        newGame()

    function newGame(){
        const button=document.querySelector('#newGame');
        button.addEventListener('click',(e)=>{
            input.removeAttribute("disabled","");
            str.removeAttribute("disabled","");
            p1.innerHTML="";
            ok.removeChild(p);
            bg.removeChild(video);
            video=null;
        });
    }

    })

</script>
</html>
